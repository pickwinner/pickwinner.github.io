<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>YouTube Comment Picker — Unique Winners</title>
<style>
:root{
  --bg:#1f85bf;
  --dark:#083b66;
  --white:#ffffff;
  --muted:#3b7ea1;
  --card-radius:18px;
  --shadow-lg: 0 18px 60px rgba(3,25,40,0.18);
}

/* Page */
html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);display:flex;align-items:center;justify-content:center;padding:22px;box-sizing:border-box;color:#fff}

/* Container */
.container{width:100%;max-width:820px;}

/* Header / input card */
.card{
  background:var(--white);
  color:#0b2b3d;
  border-radius:var(--card-radius);
  padding:20px;
  box-shadow:var(--shadow-lg);
  box-sizing:border-box;
}

/* Title */
.h1{font-size:20px;font-weight:900;margin:0 0 8px 0;color:#042b44}
.hint{font-size:13px;color:var(--muted);margin-bottom:12px}

/* Input row */
.formRow{display:flex;flex-direction:column;gap:10px}
.input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #dbeaf6;
  font-size:15px;
  box-sizing:border-box;
  outline:none;
}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.checkboxRow{display:flex;align-items:center;gap:8px;color:#0b2b3d;font-weight:700}

/* load button */
.loadBtn{
  background:var(--dark);
  color:#fff;
  padding:12px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:800;
  box-shadow:0 8px 24px rgba(3,48,80,0.12);
}

/* count pill */
.countPill{
  display:none;
  margin-top:14px;
  background:var(--white);
  color:#0b2b3d;
  padding:10px 16px;
  border-radius:999px;
  font-weight:800;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  width:fit-content;
}

/* Start/Winner single box (separate card) */
.stageCard{
  margin-top:18px;
  background:var(--white);
  color:#0b2b3d;
  border-radius:18px;
  padding:24px;
  box-shadow:var(--shadow-lg);
  text-align:center;
  box-sizing:border-box;
}

/* keep stage area fixed sizes to avoid layout shift */
.stageInner{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  min-height:360px;            /* fixed to avoid shaking */
  justify-content:flex-start;
}

/* avatar & sizes */
.avatar{
  width:120px;height:120px;border-radius:999px;overflow:hidden;border:6px solid var(--bg);background:#fff;flex-shrink:0;
  display:flex;align-items:center;justify-content:center;
}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}

/* handle link style */
.handle{font-weight:900;font-size:20px;color:var(--bg);margin-top:4px}
.handle a{color:#005ed6;text-decoration:none}

/* comment box fixed height to prevent jump */
.comment{
  width:88%;
  min-height:56px;
  max-height:120px;
  overflow:hidden;
  text-overflow:ellipsis;
  background:#fff;
  border-radius:10px;
  padding:10px 12px;
  border:1px solid rgba(2,16,30,0.04);
  color:#18506a;
  box-shadow:0 6px 18px rgba(0,0,0,0.04);
}

/* start circle */
.startCircle{
  width:150px;height:150px;border-radius:999px;border:10px solid var(--bg);background:var(--white);display:flex;align-items:center;justify-content:center;font-weight:900;color:#0b2b3d;cursor:pointer;margin-top:14px;box-shadow:0 20px 40px rgba(3,48,80,0.12);
}

/* pick again button full width */
.pickAgain{
  display:none;margin-top:14px;background:var(--dark);color:#fff;padding:12px;border-radius:12px;border:none;font-weight:900;cursor:pointer;width:100%;
}

/* share row */
.shareRow{display:none;margin-top:12px;gap:8px;justify-content:center;align-items:center;flex-wrap:wrap}
.shareBtn{background:#0b7fb9;color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:800}
.shareMsg{font-weight:700;color:#0b2b3d}

/* small muted text */
.small{font-size:13px;color:var(--muted)}

/* responsive */
@media (max-width:560px){
  .avatar{width:96px;height:96px}
  .startCircle{width:120px;height:120px}
  .stageInner{min-height:320px}
}
</style>
</head>
<body>
<div class="container">

  <!-- top input card -->
  <div class="card" style="margin-bottom:14px;">
    <div class="h1">YouTube Comment Picker</div>
    <div class="hint">Paste a YouTube watch / shorts / youtu.be link below and choose filters.</div>

    <div class="formRow">
      <input id="videoLink" class="input" placeholder="https://youtu.be/..." aria-label="YouTube URL"/>
      <div class="controls">
        <label class="checkboxRow"><input id="filterDup" type="checkbox" checked/> Remove duplicate & fake comments</label>
      </div>

      <div style="margin-top:8px">
        <div style="font-weight:800;color:#0b2b3d;margin-bottom:6px">Filter by words or hashtags (optional)</div>
        <input id="filterWords" class="input" placeholder="comma separated — e.g. giveaway,#win,subscribe" />
        <div class="small" style="margin-top:8px">Only comments containing any of these words/hashtags will be loaded.</div>
      </div>

      <div style="display:flex;gap:12px;margin-top:14px;align-items:center">
        <button id="loadBtn" class="loadBtn" aria-label="Load comments">LOAD UNIQUE COMMENTS <span id="spinner" style="display:none;margin-left:8px">⏳</span></button>
        <div id="countPill" class="countPill" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <!-- single stage card - start and winner inside same card -->
  <div id="stageCard" class="stageCard" style="display:none">
    <div class="stageInner">
      <div id="avatarWrap" class="avatar" style="display:none"><img id="avatarImg" src="" alt="avatar"></div>
      <div id="handle" class="handle">—</div>
      <div id="comment" class="comment"></div>

      <div id="startBtn" class="startCircle" role="button" tabindex="0">START</div>

      <button id="pickAgainBtn" class="pickAgain">PICK ANOTHER WINNER</button>

      <div id="shareRow" class="shareRow">
        <button id="shareBtn" class="shareBtn">Share winner</button>
        <div id="shareMsg" class="shareMsg"></div>
      </div>
    </div>
  </div>

</div>

<!-- confetti canvas container -->
<div id="confetti" style="position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;z-index:9999"></div>

<script>
/* ---------------- CONFIG ---------------- */
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzS2QT2vSJ_RoXiQACij7iUWcmcJqFBHEelNrC7h1-XfRcdOx1gdQ1ZvJQuNruRRXM9xA/exec";

/* ---------------- STATE ---------------- */
let visibleComments = [];    // comments used for visual shuffle
let pickPool = [];           // eligible pool returned by backend
let usedThisSession = new Set(); // keep winners chosen in current open session
let currentVideoId = "";
let animating = false;

/* ---------------- DOM ---------------- */
const videoLinkEl = document.getElementById('videoLink');
const loadBtn = document.getElementById('loadBtn');
const spinner = document.getElementById('spinner');
const countPill = document.getElementById('countPill');
const stageCard = document.getElementById('stageCard');
const avatarWrap = document.getElementById('avatarWrap');
const avatarImg = document.getElementById('avatarImg');
const handleEl = document.getElementById('handle');
const commentEl = document.getElementById('comment');
const startBtn = document.getElementById('startBtn');
const pickAgainBtn = document.getElementById('pickAgainBtn');
const shareRow = document.getElementById('shareRow');
const shareBtn = document.getElementById('shareBtn');
const shareMsg = document.getElementById('shareMsg');
const filterDupEl = document.getElementById('filterDup');
const filterWordsEl = document.getElementById('filterWords');
const confettiEl = document.getElementById('confetti');

/* ---------------- HELPERS ---------------- */
function extractVideoId(link){
  try{
    const u = new URL(link);
    if(u.searchParams.get('v')) return u.searchParams.get('v');
    if(u.hostname === 'youtu.be') return u.pathname.replace('/','').split('?')[0];
    if(u.pathname.startsWith('/shorts/')) return u.pathname.split('/')[2];
  }catch(e){}
  return null;
}

function showError(text){
  countPill.style.display = 'inline-block';
  countPill.textContent = text;
}

/* ---------- Load comments ---------- */
loadBtn.addEventListener('click', async () => {
  const link = videoLinkEl.value.trim();
  const vid = extractVideoId(link);
  if(!vid){ showError('❌ Invalid YouTube URL'); return; }

  currentVideoId = vid;
  spinner.style.display = 'inline';
  countPill.style.display = 'inline-block';
  countPill.textContent = 'Counting...';

  // reset session state / UI
  usedThisSession = new Set();
  visibleComments = [];
  pickPool = [];
  avatarWrap.style.display = 'none';
  handleEl.textContent = '—';
  commentEl.textContent = '';
  stageCard.style.display = 'none';
  pickAgainBtn.style.display = 'none';
  shareRow.style.display = 'none';
  shareMsg.textContent = '';

  const filterDup = filterDupEl.checked ? 'true' : 'false';
  const filterWords = (filterWordsEl.value || '').trim();

  try {
    const url = `${BACKEND_URL}?videoId=${encodeURIComponent(vid)}&filterDup=${filterDup}&filterWords=${encodeURIComponent(filterWords)}`;
    const res = await fetch(url, { method: 'GET' });
    const data = await res.json();

    if(data && data.error){
      showError('❌ Backend error');
      console.error(data.error);
      spinner.style.display = 'none';
      return;
    }

    // visibleComments: for animation (full list, but limited by backend)
    visibleComments = data.comments || [];

    // pickPool: backend already excluded persistently-used winners (usedWinners)
    pickPool = data.pickPool || [];

    // backend returned usedWinners - mark them used in session so visual shuffle won't show them
    const usedFromBackend = data.usedWinners || [];
    usedFromBackend.forEach(u => { if(u) usedThisSession.add(u); });

    // remove any used from visibleComments for clean shuffle
    visibleComments = visibleComments.filter(c => !usedThisSession.has(c.channelId));

    // animate count
    const total = data.uniqueUsers || visibleComments.length || 0;
    animateCount(total);

    // show stage (no preview until START)
    stageCard.style.display = 'block';
    spinner.style.display = 'none';
    countPill.textContent = `✅ Loaded ${total} unique`;
  } catch (err) {
    console.error(err);
    spinner.style.display = 'none';
    showError('❌ Error fetching comments (network/API).');
  }
});

/* count animation */
function animateCount(target){
  countPill.style.display = 'inline-block';
  let cur = 0;
  const steps = Math.min(40, Math.max(6, Math.floor(target/2)));
  const increment = Math.max(1, Math.floor(target / steps));
  const delay = Math.max(10, Math.floor(900 / steps));
  const t = setInterval(()=>{
    cur += increment;
    if(cur >= target) cur = target;
    countPill.innerHTML = `Amount of comments: <strong>${cur}</strong>`;
    if(cur >= target) clearInterval(t);
  }, delay);
}

/* ---------- Start shuffle (visible) ---------- */
startBtn.addEventListener('click', ()=>{
  if(animating) return;
  if(!visibleComments || visibleComments.length === 0){
    showError('No comments to shuffle. Load comments first.');
    return;
  }

  // hide start immediately
  startBtn.style.display = 'none';
  pickAgainBtn.style.display = 'none';
  shareRow.style.display = 'none';
  avatarWrap.style.display = 'block';
  handleEl.textContent = '';
  commentEl.textContent = '';

  animating = true;
  const steps = 48;
  let i = 0;
  let delay = 70;

  // make a shallow copy to sample from (we'll still use pickPool for final pick)
  // but ensure we avoid usedThisSession entries visually
  const localVisible = visibleComments.slice();

  function tick(){
    // pick random index
    let candidate = null;
    let tries = 0;
    while(tries < 8){
      const c = localVisible[Math.floor(Math.random()*localVisible.length)];
      if(!c){ break; }
      const key = c.channelId || (c.author || '').toLowerCase();
      if(!usedThisSession.has(key)){ candidate = c; break; }
      tries++;
    }
    if(!candidate) candidate = localVisible[Math.floor(Math.random()*localVisible.length)];

    // set UI (fixed heights prevent layout shifts)
    avatarImg.src = candidate.profileImageUrl || '';
    handleEl.textContent = '@' + (candidate.author || 'unknown');
    commentEl.textContent = candidate.comment || '';

    i++;
    if(i < steps){
      if(i > steps * 0.6) delay += 18; // slow down
      setTimeout(tick, delay);
    } else {
      animating = false;
      finalizePick();
    }
  }
  tick();
});

/* ---------- Final pick from pickPool (backend) ---------- */
async function finalizePick(){
  try {
    // Ensure latest pickPool (backend may have saved previously used winners)
    await refreshPickPool();

    // filter pickPool against this session used
    pickPool = (pickPool || []).filter(p => {
      const k = p.channelId || (p.author || '').toLowerCase();
      return !usedThisSession.has(k);
    });

    // fallback if pickPool empty: use visibleComments excluding usedThisSession
    if(!pickPool || pickPool.length === 0){
      const fallback = visibleComments.filter(c => !usedThisSession.has(c.channelId));
      if(fallback.length === 0){
        // nothing left
        showError('No more unique candidates available.');
        startBtn.style.display = 'block';
        return;
      }
      pickPool = fallback;
    }

    // pick final
    const winner = pickPool[Math.floor(Math.random()*pickPool.length)];
    if(!winner){
      showError('No candidate found');
      startBtn.style.display = 'block';
      return;
    }

    // show winner inside same card
    avatarImg.src = winner.profileImageUrl || '';
    if(winner.channelId){
      handleEl.innerHTML = `<a href="https://www.youtube.com/channel/${winner.channelId}" target="_blank">@${winner.author}</a>`;
    } else {
      handleEl.textContent = '@' + winner.author;
    }
    commentEl.textContent = winner.comment || '';

    // register as used in session (and remove visually)
    const key = winner.channelId || (winner.author || '').toLowerCase();
    usedThisSession.add(key);
    visibleComments = visibleComments.filter(c => (c.channelId || c.author.toLowerCase()) !== key);

    // persist to backend (markWinner)
    try{
      await fetch(BACKEND_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ action: 'markWinner', videoId: currentVideoId, channelId: winner.channelId || winner.author })
      });
    }catch(e){ console.warn('markWinner failed', e); }

    // show pick another and share
    pickAgainBtn.style.display = 'block';
    shareRow.style.display = 'flex';

    // confetti celebration
    launchConfetti();

    // share link
    const shareUrl = window.location.origin + window.location.pathname + `?videoId=${encodeURIComponent(currentVideoId)}&winner=${encodeURIComponent(winner.channelId || winner.author)}`;
    shareBtn.onclick = ()=> {
      if(navigator.clipboard) navigator.clipboard.writeText(shareUrl);
      shareMsg.textContent = 'Winner link copied';
      setTimeout(()=> shareMsg.textContent = '', 2800);
    };

  } catch(err){
    console.error(err);
    showError('Error finalizing winner');
    startBtn.style.display = 'block';
  }
}

/* ---------- Pick Another Winner ---------- */
pickAgainBtn.addEventListener('click', async ()=>{
  // hide buttons while we fetch new pool
  pickAgainBtn.style.display = 'none';
  shareRow.style.display = 'none';
  startBtn.style.display = 'none'; // keep start hidden while shuffling again

  // refresh pickPool to exclude any newly persisted winners
  await refreshPickPool();

  // start visible shuffle again (reuse same logic as start)
  if(!visibleComments || visibleComments.length === 0){
    showError('No remaining comments to pick from.');
    return;
  }

  animating = true;
  let i=0; let steps=48; let delay=70;
  const localVisible = visibleComments.slice();

  function tickAgain(){
    let candidate = null; let tries=0;
    while(tries<8){
      const c = localVisible[Math.floor(Math.random()*localVisible.length)];
      if(!c) break;
      const key = c.channelId || (c.author || '').toLowerCase();
      if(!usedThisSession.has(key)){ candidate = c; break; }
      tries++;
    }
    if(!candidate) candidate = localVisible[Math.floor(Math.random()*localVisible.length)];
    avatarImg.src = candidate.profileImageUrl || '';
    handleEl.textContent = '@' + (candidate.author || 'unknown');
    commentEl.textContent = candidate.comment || '';

    i++;
    if(i < steps){
      if(i > steps * 0.6) delay += 18;
      setTimeout(tickAgain, delay);
    } else {
      animating = false;
      finalizePick();
    }
  }
  tickAgain();
});

/* ---------- Refresh pickPool from backend ---------- */
async function refreshPickPool(){
  try{
    const filterDup = filterDupEl.checked ? 'true' : 'false';
    const filterWords = (filterWordsEl.value || '').trim();
    const url = `${BACKEND_URL}?videoId=${encodeURIComponent(currentVideoId)}&filterDup=${filterDup}&filterWords=${encodeURIComponent(filterWords)}`;
    const res = await fetch(url);
    const data = await res.json();
    if(data && data.error){
      console.warn('refresh pickPool error', data.error);
      return;
    }
    pickPool = data.pickPool || [];

    // exclude both backend used and session used from pickPool
    const usedFromBackend = new Set(data.usedWinners || []);
    usedFromBackend.forEach(u => { if(u) usedThisSession.add(u); });
    pickPool = (pickPool || []).filter(p => !usedThisSession.has(p.channelId || p.author.toLowerCase()));

    // also clean visibleComments (remove any backend-used)
    visibleComments = visibleComments.filter(c => !usedFromBackend.has(c.channelId));
  }catch(e){ console.warn('refreshPickPool failed', e); }
}

/* ---------- Confetti effect (cracker style) ---------- */
function launchConfetti(){
  const colors = ['#ffd66f','#ff9fa2','#9ef0b1','#9ed8ff','#d09eff','#ffd7a6'];
  const container = confettiEl;
  for(let i=0;i<36;i++){
    const el = document.createElement('div');
    el.style.position='absolute';
    el.style.width=(6+Math.random()*8)+'px';
    el.style.height=(10+Math.random()*14)+'px';
    el.style.background = colors[Math.floor(Math.random()*colors.length)];
    el.style.left = (40 + Math.random()*20) + '%';
    el.style.top = (18 + Math.random()*6) + '%';
    el.style.opacity = '0.95';
    el.style.borderRadius = '2px';
    container.appendChild(el);
    const dx = (Math.random()-0.5)*600;
    const dy = 280 + Math.random()*420;
    el.animate([
      { transform: 'translate(0,0) rotate(0deg)', opacity:1 },
      { transform: `translate(${dx}px, ${dy}px) rotate(${Math.random()*720}deg)`, opacity:0.85 }
    ], { duration: 900 + Math.random()*900, easing: 'cubic-bezier(.2,.8,.2,1)' });
    setTimeout(()=> el.remove(), 1500 + Math.random()*900);
  }
}

/* ---------- Support showing winner from share link ---------- */
(async function showFromQuery(){
  const q = new URLSearchParams(location.search);
  const vid = q.get('videoId');
  const winner = q.get('winner');
  if(vid && winner){
    videoLinkEl.value = 'https://www.youtube.com/watch?v=' + vid;
    // auto-load comments
    await new Promise(r => setTimeout(r, 250));
    document.getElementById('loadBtn').click();
    const poll = setInterval(()=>{
      if(pickPool || visibleComments){
        clearInterval(poll);
        // try find winner in pickPool or visibleComments
        const found = (pickPool || []).find(p => (p.channelId===winner) || (p.author && p.author.toLowerCase()===winner.toLowerCase()))
                    || (visibleComments || []).find(p => (p.channelId===winner) || (p.author && p.author.toLowerCase()===winner.toLowerCase()));
        if(found){
          stageCard.style.display = 'block';
          avatarWrap.style.display = 'block';
          avatarImg.src = found.profileImageUrl || '';
          if(found.channelId) handleEl.innerHTML = `<a href="https://www.youtube.com/channel/${found.channelId}" target="_blank">@${found.author}</a>`;
          else handleEl.textContent = '@' + found.author;
          commentEl.textContent = found.comment || '';
          pickAgainBtn.style.display = 'block';
          shareRow.style.display = 'flex';
        }
      }
    }, 700);
  }
})();
</script>
</body>
</html>
